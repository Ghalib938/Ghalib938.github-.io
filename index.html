<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muslim Wedding Invitation Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="invitation-card">
        <div class="header">
            <h1>Assalamu Alaikum</h1>
            <p>Peace be upon you</p>
        </div>
        <div class="couple-info">
            <h2>The Wedding of</h2>
            <p>Bride's Name: <span id="bride-name">Fatima</span></p>
            <p>Groom's Name: <span id="groom-name">Ahmed</span></p>
        </div>
        <div class="wedding-details">
            <h2>Wedding Details</h2>
            <p>Date: <span id="wedding-date">Saturday, 12th March 2023</span></p>
            <p>Time: <span id="wedding-time">3:00 PM</span></p>
            <p>Location: <span id="wedding-location">Masjid Al-Noor</span></p>
        </div>
        <div class="footer">
            <p>May Allah bless the newlyweds</p>
            <p>Wa Alaikum Assalam</p>
        </div>
        <button id="play-song">Play Wedding Song</button>
        <button id="show-gallery">View Photo Gallery</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
